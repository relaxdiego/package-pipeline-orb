version: 2.1

orbs:
  pipeline: relaxdiego/package-pipeline@dev:alpha

workflows:
  pipeline:
    jobs:
      - pipeline/build:
          name: build
          context: orb-publishing
          filters:
            branches:
              only:
                - main
                - maint/.*
            tags:
              ignore:
                - .*

          package-repo: relaxdiego/package-pipeline
          package-repo-provider: circleci-orb
          package-type: circleci-orb
          versioning-provider: semver2

